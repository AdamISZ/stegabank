<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

<div class="hero-unit">
<p  style="margin-left:0;margin-bottom:0;margin-top:0;">Stegabank </p>
</div>

<p>You may now start internet banking in this instance of firefox.</p>
<p>Use the button at the bottom of the window to start a new ssl session at any time.</p>

<script>
log("Stegabank banking session started")
log_toolbar("Stegabank started")
var port = Components.classes["@mozilla.org/process/environment;1"].getService(Components.interfaces.nsIEnvironment).get("FF_to_backend_port")

function log(string){
    var branch = Components.classes["@mozilla.org/preferences-service;1"].getService(Components.interfaces.nsIPrefService).getBranch("extensions.lspnr.")
    branch.setCharPref("msg_ipc", string)
}

function log_toolbar(string){
    var branch = Components.classes["@mozilla.org/preferences-service;1"].getService(Components.interfaces.nsIPrefService).getBranch("extensions.lspnr.")
    branch.setCharPref("msg_toolbar", string)
}

</script>


<script src="jquery-2.0.3.min.js"></script>
<script src="bootstrap-modal.js"></script>
<script src="bootstrap-transition.js"></script>
</body>
</html>
